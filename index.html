<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stars Rating</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<form id="stars">
			<input type="checkbox" id="star1" name="rate" value="1" />
			<label for="star1" id="label-star1" title="1 star">★</label>
			<input type="checkbox" id="star2" name="rate" value="2" />
			<label for="star2" id="label-star2" title="2 stars">★</label>
			<input type="checkbox" id="star3" name="rate" value="3" />
			<label for="star3" id="label-star3" title="3 stars">★</label>
			<input type="checkbox" id="star4" name="rate" value="4" />
			<label for="star4" id="label-star4" title="4 stars">★</label>
			<input type="checkbox" id="star5" name="rate" value="5" />
			<label for="star5" id="label-star5" title="5 stars">★</label>
			<button type="submit">Submit</button>
		</form>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
